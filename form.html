    <style>
      @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,300,600);

      body {
        font-family: "Open Sans", sans-serif;
        width: 80%;
        max-width: 600px;
        margin: 2em auto;
        color: rgba(60, 64, 67, 0.8);

      }

      header {
        text-align: center;
      }

      fieldset {
        border: none;
      }

      form {

        border: 1px solid #edece4;
        padding: 0.6125em;
        margin-bottom: 0;
        border-bottom-width: 0;

      }

      form:first-child {

        border-top-left-radius: 0.6em;
        border-top-right-radius: 0.6em;

      }

      form:last-child {

        border-bottom-left-radius: 0.6em;
        border-bottom-right-radius: 0.6em;
        border-bottom-width: 1px;

      }

      .button {

        display: inline-block;
        border-radius: 50%;
        height: 1.5em;
        padding: 0.1em;
        min-width: 1.5em;
        text-align: center;
        color: #FFF;
        background: #666;
        vertical-align: middle;
        text-transform: uppercase;
      }

      .button-a {
        background: #349f23;
      }

      .button-b {
        background: #9f2623
      }

      .button-x {
        background: #23279e;
      }

      .button-y {
        background: #989f23;
      }

      .collection {
        margin-bottom: 2em;
      }

      .pill {
        display: inline-block;
        border-radius: 5px;
        text-align: center;
        color: #FFF;
        background: #666;
        padding: 0.2em;
        border: 4px solid #000;
        border-width: 0;
        min-width: 3.2em;
      }

      .pill-up {
        border-top-width: 4px;
      }

      .pill-down {
        border-bottom-width: 4px;
      }

      .pill-left {
        border-left-width: 4px;
      }

      .pill-right {
        border-right-width: 4px;
      }

      .hide {
        position: absolute;
        top: -999px;
      }
      
      small a {
        font-size: 0.5em;
        text-align: center;
        width: 100%;
        display: block;
        transition: all 250ms;
      }
      
      small a:hover, small a:focus {
        font-size: 1em;
      }
      
      .icon { 
        width: 1em;
        height: 1em;
      }


    </style>
